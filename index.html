<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TypeScript WebSocket Chat</title>
  <style>
    body { font-family: sans-serif; margin: 40px; }
    #chat { border: 1px solid #ccc; height: 300px; overflow-y: auto; padding: 10px; }
    #msg { width: 80%; }
  </style>
</head>
<body>
  <h2>WebSocket Chat</h2>
  <div id="chat"></div>
  <input id="msg" placeholder="Type message..." />
  <button onclick="sendMessage()">Send</button>

  <script>
    const ws = new WebSocket("ws://localhost:8080");

    const chat = document.getElementById("chat");
    const msgInput = document.getElementById("msg");

    ws.onmessage = (event) => {
      const msg = document.createElement("div");
      msg.textContent = "ðŸŸ¢ " + event.data;
      chat.appendChild(msg);
    };

    function sendMessage() {
      const msg = msgInput.value;
      if (msg.trim() !== "") {
        ws.send(msg);
        const selfMsg = document.createElement("div");
        selfMsg.textContent = "ðŸŸ¡ You: " + msg;
        chat.appendChild(selfMsg);
        msgInput.value = "";
      }
    }
  </script>
</body>
</html>
